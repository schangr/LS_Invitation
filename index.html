<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Luis y Su Lin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Invitación de Boda</h1>
        <h2>Luis Eduardo Palomino & Su Lin Chang</h2>
        <p>12 de abril de 2025</p>
    </header>
    
    <section id="historia">
        <h2>Nuestra Historia</h2>
        <p>Detalles de su historia...</p>
        <img src="fotos/historia.jpg" alt="Nuestra historia">
    </section>
    
    <section id="detalles">
        <h2>Detalles del Evento</h2>
        <p>Ceremonia: Lugar, hora</p>
        <p>Recepción: Lugar, hora</p>
    </section>
    
    <section id="rsvp">
        <h2>Confirmación de Asistencia</h2>
        <form id="rsvp-form">
            <input type="text" name="nombre" placeholder="Nombre del Invitado" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <button type="submit">Confirmar Asistencia</button>
        </form>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Teléfono: <a href="tel:+123456789">+123456789</a></p>
    </section>
    
    <section id="contador">
        <h2>Tiempo Restante</h2>
        <div id="clock"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 Luis y Su Lin</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
